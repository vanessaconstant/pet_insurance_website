<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/normalize.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
    <title>Register</title>
</head>
<body>
    
    

    <div class="login__container">

        <nav class="nav reg-login--nav">
            <h2 class="logo"><a href="/">Pretend<span class="logo-color">Pet</span></a></h2>

    
            <svg class="icon nav__icon iconToggle">
                <use xlink:href="static/images/sprite.svg#menu">
                </use>
              </svg> 
              
              <ul class="list nav__list collapsible__body">
                <li class="nav__item"><a href="/about">About</a></li>
                <li class="nav__item"><a href="/providers">Veterinian</a></li>
                <li class="nav__item"><a href="/loginPage">Login</a></li>
                <li class="nav__item signup"><a href="/registrationPage">Sign Up</a></li>
            </ul>
        </nav>
        

        

        <div class="login-reg__box">

            
            <div class="login-reg__bar"></div>
            <div class="login-reg__form">
                

                <form action="/login" method="post">

                    <h3 class="login__title">Login</h3>

                    <label for="first_name">Email:</label>
                    <input type="email" name="email" class="email">
                    <label for="password">Password:</label>
                    <input type="password" name="password" class="password">

                    <button class="btn btn--accent login-reg__btn">Login</button>
                </form>

                <div class="login__image-box">
                    <div class="validation-box">
                        {% with messages = get_flashed_messages(category_filter=['login'])%}
                            {%if messages%}
                                {%for message in messages%}
                                    <p>{{message}}</p>
                                {%endfor%}
                            {%endif%}
                        {%endwith%}
    
                        </div>
                        
                        <img src="../static/images/undraw_welcome_cats_thqn.png" alt="" class="registration__image">

                        
                </div>

                
            </div>


        </div>


    </div>
    

<script src="{{url_for('static', filename='js/main.js')}}"></script>
</body>
</html>
